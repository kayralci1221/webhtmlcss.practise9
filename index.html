<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyon Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
      <div class="logo">
        <img src="batıman.jpeg" alt="Logo">
      </div>

    <form action="#">
        <div class="title">Login</div>
        <div class="input-box">
            <input type="email" placeholder="Email giriniz..." required>
            <div class="underline"></div>
        </div>
        <div class="input-box">
            <input type="password" placeholder="şifrenizi giriniz..." required>
            <div class="underline"></div>
        </div>

        <div class="input-box button">
            <input type="submit" value="Giriş Yap">
        </div>

    </form>
     
      <div class="text">veya Sosyal Medyayla Bağlanın</div>

      <!--Sosyal Medya Butonları -->

      <div class="github">
        <a href="#"><i class="fab fa-github"></i> Github ile Giriş</a>
      </div>

      <div class="xtwitter">
        <a href="#"><i class="fab fa-x-twitter"></i> X ile Giriş</a>
      </div>

      <div class="facebook">
        <a href="#"><i class="fab fa-facebook"></i> Facebook ile Giriş</a>
      </div>


    </div>
</body>
</html>
